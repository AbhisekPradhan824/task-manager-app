<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-tasks"></i> Task Manager
            </span>
        </div>
    </nav>

    <!-- Add this after navbar, before main container -->
<div class="hero-section">
    <div class="container text-center py-5">
        <h1 class="display-4 text-white mb-3">
            <i class="fas fa-tasks"></i> Task Manager
        </h1>
        <p class="lead text-white mb-4">
            Organize your tasks efficiently with this modern task management application
        </p>
        <div class="tech-badges">
            <span class="badge bg-dark me-2 p-2">Node.js</span>
            <span class="badge bg-dark me-2 p-2">Express</span>
            <span class="badge bg-dark me-2 p-2">MongoDB</span>
            <span class="badge bg-dark me-2 p-2">Bootstrap 5</span>
        </div>
    </div>
</div>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row">
            <!-- Add Task Form -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-plus-circle"></i> Add New Task</h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taskPriority" class="form-label">Priority</label>
                                <select class="form-select" id="taskPriority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save"></i> Add Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Task List -->
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5><i class="fas fa-list"></i> Task List</h5>
                    </div>
                    <div class="card-body">
                        <div id="taskList">
                            <!-- Tasks will be loaded here -->
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
